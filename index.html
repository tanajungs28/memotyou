<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quality dashboard</title>
    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- タイトル表示 -->
    <h1>品質ダッシュボード</h1>
    <!-- ここにグラフ入れる -->
     <h2>【品質状況】</h2>
     <p>【入力欄】に入力して、分類が「故障」を選択した件数をカウント。グラフはブラウザ更新時に反映。
     </p>
    <div class="graph_area" >
      <canvas id="chart"></canvas>
    </div>

    <!-- 事象の入力欄 -->
    <main>
        <!-- サブタイトル -->
        <h2>【入力欄】</h2>
        <!-- 各入力項目の欄 -->
        <div class="input-area">
          <!-- 車種選択のセレクトボックス -->
          <select name="example1" id="select_car">
            <option hidden>車種選択</option>
            <option value="プリウス">プリウス</option>
            <option value="アクア">アクア</option>
            <option value="カローラ">カローラ</option>
            <option value="クラウン">クラウン</option>
            <option value="ヤリス">ヤリス</option>
          </select>
          <div id="selectValue" style="display: inline;"></div>
          <input id="day" type="date" placeholder="日付">
          <select name="example2" id="select_classification">
            <option hidden>分類</option>
            <option value="故障">故障</option>
            <option value="問合せ">問合せ</option>
          </select>
          <textarea id = "phenomenon" placeholder="事象"></textarea>
          <select name="example3" id="select_situation">
            <option hidden>対応状況</option>
            <option value="完了">完了</option>
            <option value="対応中">対応中</option>
          </select>
        </div>
    <!-- ボタン機能 -->
        <div class="button-area">
          <button id = "save">セーブ</button>
          <button id = "clear">全て削除</button>
        </div>
      </main>
  
    <!-- 保存した後の表の記述 -->
  <table>
    <!-- 見出し部分を<thead>でくくる -->
    <thead>
      <tr>
        <th>製品名</th><th>日付</th><th>分類</th><th>事象</th><th>対応状況</th>
      </tr>
    </thead>
    <!-- 内容部分を<tbody>でくくる、中身はjsファイル内で記述 -->
    <tbody id = "list">
      <!-- ここに追加データが挿入される -->
    </tbody>
  </table>
  
  <!-- フッターの記載 -->
  <footer>
    supported by tanajun
  </footer>

    <!-- jquery指定 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- chart.js指定 -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js" integrity="sha512-6HrPqAvK+lZElIZ4mZ64fyxIBTsaX5zAFZg2V/2WT+iKPrFzTzvx6QAsLW2OaLwobhMYBog/+bvmIEEGXi0p1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jsファイル指定 -->
    <script src="js/test.js"></script>
    <script src="js/data.js"></script>

</body>


</html>
